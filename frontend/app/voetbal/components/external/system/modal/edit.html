<div class="modal-header">
    <h4 class="modal-title">extern systeem wijzigen</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="card card-block" name="formExternalSystemEdit" (ngSubmit)="f.form.valid && edit() && false" #f="ngForm" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">naam</label>
            <input class="form-control" id="name" name="name" type="text" placeholder="naam" maxlength="{{maxvalues.name}}" required [(ngModel)]="model.name" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="website">website</label>
            <input class="form-control" id="website" name="website" type="text" maxlength="{{maxvalues.website}}" placeholder="http://www.x.nl/"  [(ngModel)]="model.website" #website="ngModel"/>
        </div>
        <div class="form-group">
            <label for="username">gebruikersnaam</label>
            <input class="form-control" id="username" name="username" type="text" maxlength="{{maxvalues.username}}" placeholder="gebruikersnaam"  [(ngModel)]="model.username" #username="ngModel"/>
        </div>
        <div class="form-group">
            <label for="password">wachtwoord</label>
            <input class="form-control" id="password" name="password" type="text" maxlength="{{maxvalues.password}}" placeholder="wachtwoord"  [(ngModel)]="model.password" #password="ngModel"/>
        </div>
        <div class="form-group">
            <label for="apiurl">apiurl</label>
            <input class="form-control" id="apiurl" name="apiurl" type="text" maxlength="{{maxvalues.apiurl}}" placeholder="http://www.x.nl/"  [(ngModel)]="model.apiurl" #apiurl="ngModel"/>
        </div>
        <div class="form-group">
            <label for="apikey">apisleutel</label>
            <input class="form-control" id="apikey" name="apikey" type="text" maxlength="{{model.maxlengthapikey}}" placeholder="apisleutel"  [(ngModel)]="model.apikey" #apikey="ngModel"/>
        </div>
        <div *ngIf="f.submitted && !name.valid" class="alert alert-danger">naam is verplicht</div>
        <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
    </div>
    <div class="modal-footer">
        <button [disabled]="loading" class="btn btn-primary" type="submit">wijzigen <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i> </button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">sluiten</button>
    </div>
</form>
