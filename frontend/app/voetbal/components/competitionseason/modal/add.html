<div class="modal-header">
    <h4 class="modal-title">competitieseizoen toevoegen</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="card card-block" name="formCompetitionSeasonAdd" (ngSubmit)="f.form.valid && add() && false" #f="ngForm" novalidate>
    <div class="modal-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
        <div class="form-group">
            <label for="association">bond</label>
            <select [(ngModel)]="model.association" id="association" name="association" #association="ngModel" class="form-control" required>
                <option *ngFor="let association of associations" [ngValue]="association">{{association.getName()}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="competition">competitie</label>
            <select [(ngModel)]="model.competition" id="competition" name="competition" #competition="ngModel" class="form-control" required>
                <option *ngFor="let competition of competitions" [ngValue]="competition">{{competition.getName()}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="season">seizoen</label>
            <select id="season" name="season" [(ngModel)]="model.season" #season="ngModel" class="form-control" required>
                <option *ngFor="let season of seasons" [ngValue]="season">{{season.getName()}}</option>
            </select>
        </div>
        <div *ngIf="f.submitted && !association.valid" class="alert alert-danger">de bond is verplicht</div>
        <div *ngIf="f.submitted && !competition.valid" class="alert alert-danger">de competitie is verplicht</div>
        <div *ngIf="f.submitted && !season.valid" class="alert alert-danger">het seizoen is verplicht</div>

        <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
    </div>
    <div class="modal-footer">
        <button [disabled]="loading" class="btn btn-primary" type="submit">toevoegen <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i> </button>
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">sluiten</button>
    </div>
</form>
