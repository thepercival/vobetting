<h2>seizoenen beheren</h2>
<div *ngIf="message" class="alert alert-{{message.type}}" role="alert">{{message.message}}</div>
<table class="table" style="max-width: 600px;">
    <thead>
    <tr>
        <th style="text-align: center">{{seasons?.length}}</th>
        <th>naam</th>
        <th>van</th>
        <th>tot</th>
        <th style="text-align: center"><button type="button" class="btn btn-secondary" (click)="onAdd()"><i class="fa fa-plus" aria-hidden="true"></i></button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let season of seasons">
        <td style="text-align: center"><a type="button" href="javascript:void(0)" class="btn btn-secondary" (click)="onEdit(season)"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
        <td>{{season.getName()}}</td>
        <td>{{season.getStartdate() | date: 'yyyy-MM-dd' }}</td>
        <td>{{season.getEnddate() | date: 'yyyy-MM-dd' }}</td>
        <td style="text-align: center"><a type="button" href="javascript:void(0)" class="btn btn-secondary" (click)="onRemove(season)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
    </tr>
    </tbody>
</table>

<a href="#" class="btn btn-secondary" (click)="goBack()">ga terug</a>
