<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="d-flex justify-content-between mb-2">
        <h1 class="text-truncate"><span>bookmaker</span>
          <span> {{bookmaker ? 'wijzigen' : 'toevoegen'}}</span></h1>
        <h1 class="mr-1">
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
            <span class="ml-1 d-none d-sm-inline"> terug</span>
          </button>
        </h1>
      </div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">{{alert.message }}
      </ngb-alert>
      <form *ngIf="!processing" name="form" (ngSubmit)="save() && false" [formGroup]="form" novalidate>
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label pointer">naam</label>
          <div class="form-check col-8">
            <input class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.name.invalid, 'is-valid': form.controls.name.valid }" type="text"
              name="name" id="name" [formControl]="form.controls.name" maxlength="{{validations.maxlengthname}}"
              placeholder="max. {{validations.maxlengthname}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <label for="exchangeNoPointer" class="col-4 col-form-label pointer">exchange</label>
          <div class="form-check col-8">
            <label class="custom-control custom-checkbox col-form-label pl-0">
              <input type="checkbox" class="custom-control-input form-check-input" formControlName="exchange">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label for="fee" class="col-4 col-form-label pointer">toeslag</label>
          <div class="form-check col-8">
            <input class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.fee.invalid, 'is-valid': form.controls.fee.valid }" type="text"
              formControlName="fee" maxlength="{{validations.maxlengthfee}}">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="form.invalid" type="submit" class="btn btn-outline-primary">
              <span>{{bookmaker ? 'wijzigen' : 'toevoegen'}}</span>
              <fa-icon *ngIf="processing" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
