<div class="row justify-content-center mx-0" style="min-height:4.5rem;">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 mt-1">
    <h1 class="">
      <span>externe systemen</span>
      <button routerLink="/admin/home" routerLinkActive="active" type="button" class="btn btn-outline-secondary btn-sm">
        <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
      </button>
    </h1>
    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
  </div>
</div>
<div>
  <h2 *ngIf="processing" class="text-center">
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
  </h2>
</div>
<div class="row justify-content-center mx-0">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 px-0">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>naam</th>
          <th style="text-align: right;">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="add()" [disabled]="processing">
              <fa-icon [icon]="['fas', 'fa-plus']"></fa-icon>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let externalSystem of externalSystems">
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing" (click)="edit(externalSystem)">
              <fa-icon [icon]="['fas', 'fa-pencil-alt']"></fa-icon>
            </button>
          </td>
          <td>
            <span>{{externalSystem.getName()}}</span>
          </td>
          <td style="text-align: right;">
            <button type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing" (click)="remove(externalSystem);">
              <fa-icon [icon]="['fas', 'fa-trash-alt']"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
