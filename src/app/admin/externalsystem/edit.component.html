<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <span>extern systeem</span>
          <span> {{externalSystem ? 'wijzigen' : 'toevoegen'}}</span>
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <form name="form" (ngSubmit)="save() && false" [formGroup]="customForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="name" class="col-form-label">naam</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.name.invalid, 'is-valid': customForm.controls.name.valid }"
              type="text" name="initials" id="initials" [formControl]="customForm.controls.name" maxlength="{{validations.maxlengthname}}"
              placeholder="max. {{validations.maxlengthname}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="website" class="col-form-label">website</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.website.invalid, 'is-valid': customForm.controls.website.valid }"
              type="text" name="website" id="website" [formControl]="customForm.controls.website" maxlength="{{validations.maxlengthwebsite}}"
              placeholder="max. {{validations.maxlengthwebsite}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="username" class="col-form-label">gebruikersnaam</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.username.invalid, 'is-valid': customForm.controls.username.valid }"
              type="text" name="username" id="username" [formControl]="customForm.controls.username" maxlength="{{validations.maxlengthusername}}"
              placeholder="max. {{validations.maxlengthusername}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="password" class="col-form-label">password</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.password.invalid, 'is-valid': customForm.controls.password.valid }"
              type="text" name="password" id="password" [formControl]="customForm.controls.password" maxlength="{{validations.maxlengthpassword}}"
              placeholder="max. {{validations.maxlengthpassword}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="apiurl" class="col-form-label">apiurl</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.apiurl.invalid, 'is-valid': customForm.controls.apiurl.valid }"
              type="text" name="apiurl" id="apiurl" [formControl]="customForm.controls.apiurl" maxlength="{{validations.maxlengthapiurl}}"
              placeholder="max. {{validations.maxlengthapiurl}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="apikey" class="col-form-label">apisleutel</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.apikey.invalid, 'is-valid': customForm.controls.apikey.valid }"
              type="text" name="apikey" id="apikey" [formControl]="customForm.controls.apikey" maxlength="{{validations.maxlengthapikey}}"
              placeholder="max. {{validations.maxlengthapikey}} karakters" autofocus>
          </div>
        </div>
        <ngb-alert *ngIf="alert" [type]="alert.type" style="width:100%;" [dismissible]="true" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="customForm.invalid" type="submit" class="btn btn-outline-primary">
              <span>{{externalSystem ? 'wijzigen' : 'toevoegen'}}</span>
              <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
