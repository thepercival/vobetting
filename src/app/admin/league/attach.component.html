<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="d-flex justify-content-between mb-2">
        <h1 class="text-truncate">league koppelen</h1>
        <h1 class="mr-1">
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
            <span class="ml-1 d-none d-sm-inline"> terug</span>
          </button>
        </h1>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <h2 *ngIf="league">{{league.getName()}}</h2>
        <h2 class="mr-1">
          <button *ngIf="externalSource" (click)="openExternalSource()" type="button" class="btn btn-outline-primary">
            {{externalSource.getName()}}
          </button>
        </h2>
      </div>
      <h2 *ngIf="processing || externalprocessing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">{{alert.message }}
      </ngb-alert>
      <div *ngIf="!processing && !externalprocessing">
        <h3>kies externe league</h3>
        <ul *ngIf="externalLeagues" class="list-group text-center m-2">
          <li *ngFor="let externalLeague of externalLeagues" (click)="attach(externalLeague)"
            class="list-group-item pointer">{{externalLeague.getName()}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
