<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <span>seizoen</span>
          <span> {{season ? 'wijzigen' : 'toevoegen'}}</span>
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>
      <form name="form" (ngSubmit)="save() && false" [formGroup]="customForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="name" class="col-form-label">naam</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.name.invalid, 'is-valid': customForm.controls.name.valid }"
              type="text" name="name" id="name" [formControl]="customForm.controls.name" maxlength="{{validations.maxlengthname}}"
              placeholder="max. {{validations.maxlengthname}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="dp" class="col-form-label">startdatum</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control" placeholder="yyyy-mm-dd" id="dp" name="dp" [formControl]="customForm.controls.startDateTime"
                [ngClass]="{ 'is-invalid': customForm.controls.startDateTime.invalid, 'is-valid': customForm.controls.startDateTime.valid }"
                ngbDatepicker #d="ngbDatepicker" required>
              <div class="input-group-append">
                <span class="input-group-text" (click)="d.toggle()" style="cursor: pointer;">
                  <fa-icon [icon]="['fas', 'fa-calendar-alt']"></fa-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="dpEnd" class="col-form-label">einddatum</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control" placeholder="yyyy-mm-dd" id="dpEnd" name="dpEnd" [formControl]="customForm.controls.endDateTime"
                [ngClass]="{ 'is-invalid': customForm.controls.endDateTime.invalid, 'is-valid': customForm.controls.endDateTime.valid }"
                ngbDatepicker #dEnd="ngbDatepicker" required>
              <div class="input-group-append">
                <span class="input-group-text" (click)="dEnd.toggle()" style="cursor: pointer;">
                  <fa-icon [icon]="['fas', 'fa-calendar-alt']"></fa-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <ngb-alert *ngIf="alert" [type]="alert.type" style="width:100%;" [dismissible]="true" (close)="alert = undefined;">{{
          alert.message }}</ngb-alert>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="customForm.invalid" type="submit" class="btn btn-outline-primary">
              <span>{{season ? 'wijzigen' : 'toevoegen'}}</span>
              <fa-icon *ngIf="processing" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
