<div class="row justify-content-center mx-0" style="min-height:4.5rem;">
  <div *ngIf="competitionseason" class="col-xs-12 col-sm-8 col-md-8 col-lg-6 mt-1">
    <h1>
      <span>{{competitionseason.getName()}}</span>
    </h1>
    <h1 class="">
      <span>wedstrijden</span>
      <button [routerLink]="['/admin/competitionseason/home',competitionseason.getId()]" routerLinkActive="active" type="button"
        class="btn btn-outline-secondary btn-sm">
        <i class="fa fa-level-up fa-rotate-270"></i>
      </button>
    </h1>
    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">
      <i *ngIf="processing" class="fa fa-spinner fa-spin"></i> {{ alert.message }}</ngb-alert>
  </div>
</div>
<div *ngIf="getPoule()" class="row justify-content-center mx-0">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 px-0">
    <div *ngIf="getPoule().getGames().length > 0">
      {{getPoule().getGames().length}} wedstrijden in huidige structuur
    </div>
    <div *ngIf="getPoule().getGames().length === 0">
      <button (click)="create()" type="button" class="btn btn-outline-secondary btn-sm">
        wedstrijden aanmaken
      </button>
    </div>
  </div>
</div>
