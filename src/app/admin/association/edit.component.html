<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <span>bond</span>
          <span> {{association ? 'wijzigen' : 'toevoegen'}}</span>
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <form name="form" (ngSubmit)="save() && false" [formGroup]="customForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="name" class="col-form-label">naam</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.name.invalid, 'is-valid': customForm.controls.name.valid }"
              type="text" name="name" id="name" [formControl]="customForm.controls.name" maxlength="{{validations.maxlengthname}}"
              placeholder="max. {{validations.maxlengthname}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="description" class="col-form-label">omschrijving</label>
          </div>
          <div class="col-9">
            <textarea class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.description.invalid, 'is-valid': customForm.controls.description.valid }"
              name="description" id="description" [formControl]="customForm.controls.description" maxlength="{{validations.maxlengthdescription}}"
              placeholder="max. {{validations.maxlengthdescription}} karakters"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="parent" class="col-form-label">parent</label>
          </div>
          <div class="col-9">
            <select id="parent" name="parent" class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.parent.invalid, 'is-valid': customForm.controls.parent.valid }"
              [formControl]="customForm.controls.parent">
              <option value="">kies..</option>
              <option *ngFor="let associationIt of getFilteredAssociation()" [ngValue]="associationIt">{{associationIt.getName()}}</option>
            </select>
          </div>
        </div>
        <ngb-alert *ngIf="alert" [type]="alert.type" style="width:100%;" [dismissible]="true" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="customForm.invalid" type="submit" class="btn btn-outline-primary">
              <span>{{association ? 'wijzigen' : 'toevoegen'}}</span>
              <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
