<div *ngIf="competition" class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <span>competities</span>
          <span> {{competition.getName()}}</span>
          <button [routerLink]="['/admin/competition']" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="card pointer mt-3 mx-2" (click)="linkToBasics()">
          <div class="card-body">
            <h5 class="card-title">basis</h5>
          </div>
        </div>
      </div>
      <hr>
      <div class="row d-flex justify-content-center">
        <div class="card pointer mt-3 mx-2" (click)="linkToStructure()">
          <div class="card-body">
            <h5 class="card-title">structuur</h5>
          </div>
        </div>
        <div class="card pointer mt-3 mx-2" [routerLink]="['/admin/games',competition.getId()]">
          <div class="card-body">
            <h5 class="card-title">wedstrijden</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
