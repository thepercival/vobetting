<div class="container-fluid edit">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <span>competitie</span>
          <span> {{competition ? 'wijzigen' : 'toevoegen'}}</span>
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <h1 *ngIf="processing" align="center">
        <i class="fa fa-spinner fa-spin fa-fw"></i>
      </h1>
      <form *ngIf="!processing" name="form" (ngSubmit)="save() && false" [formGroup]="customForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="league" class="col-form-label">league</label>
          </div>
          <div class="col-9">
            <select id="league" name="league" class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.league.invalid, 'is-valid': customForm.controls.league.valid }"
              [formControl]="customForm.controls.league">
              <option [ngValue]="undefined">kies..</option>
              <option *ngFor="let league of leagues" [ngValue]="league">{{league.getName()}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="season" class="col-form-label">seizoen</label>
          </div>
          <div class="col-9">
            <select id="season" name="season" class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.season.invalid, 'is-valid': customForm.controls.season.valid }"
              [formControl]="customForm.controls.season" (ngModelChange)="updateStartDateTime($event)">
              <option [ngValue]="undefined">kies..</option>
              <option *ngFor="let season of seasons" [ngValue]="season">{{season.getName()}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="dp" class="col-form-label">startdatum</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control" placeholder="yyyy-mm-dd" id="dp" name="dp" [formControl]="customForm.controls.startDateTime"
                [ngClass]="{ 'is-invalid': customForm.controls.startDateTime.invalid, 'is-valid': customForm.controls.startDateTime.valid }"
                ngbDatepicker #d="ngbDatepicker" required>
              <div class="input-group-append">
                <span class="input-group-text" (click)="d.toggle()" style="cursor: pointer;">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <ngb-alert *ngIf="alert" [type]="alert.type" style="width:100%;" [dismissible]="true" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="customForm.invalid" type="submit" class="btn btn-outline-primary">
              <span>{{competition ? 'wijzigen' : 'toevoegen'}}</span>
              <i *ngIf="processing" class="fa fa-spinner fa-spin fa-fw"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
