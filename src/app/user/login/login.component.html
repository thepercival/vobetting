<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div class="d-flex justify-content-between mb-4">
        <h1>
          <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon> inloggen
        </h1>
        <h1 class="mr-1">
          <button [routerLink]="['']" type="button" class="btn btn-outline-secondary">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
            <span class="ml-1 d-none d-md-inline"> terug</span>
          </button>
        </h1>
      </div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
      <form *ngIf="!processing && !isLoggedIn()" name="form" (ngSubmit)="login()" [formGroup]="form" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="password" class="col-form-label">wachtwoord</label>
          </div>
          <div class="col-9">
            <input class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.password.invalid, 'is-valid': form.controls.password.valid }"
              type="password" name="password" id="password" formControlName="password"
              placeholder="min. {{validations.minlengthpassword}} karakters">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
              inloggen
            </button>
          </div>
        </div>
        <div class="form-group row justify-content-end my-5">
          <div class="col-9">
            <a routerLink="/user/register">registreren</a>
          </div>
        </div>
        <div class="form-group row justify-content-end mt-5">
          <div class="col-9">
            <a routerLink="/user/passwordreset">wachtwoord vergeten</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
