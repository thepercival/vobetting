<div *ngIf="!isLoggedIn()" class="p-x-1 p-y-3 register">
  <!-- <div *ngIf="activationmessage" class="alert alert-success">{{activationmessage}}</div> -->
  <form *ngIf="!registered" class="card card-body mx-auto bg-faded form-register" name="form" (ngSubmit)="f.form.valid && register() && false"
    #f="ngForm" novalidate>
    <legend class="m-b-1 text-xs-center">registreren</legend>
    <label for="emailaddress" class="sr-only">emailaddres</label>
    <input type="email" id="emailaddress" name="emailaddress" class="form-control" placeholder="emailadres" [(ngModel)]="model.emailaddress"
      #emailaddress="ngModel" required autofocus>
    <label for="password" class="sr-only">wachtwoord</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="wachtwoord" [(ngModel)]="model.password"
      #password="ngModel" required>
    <div *ngIf="f.submitted && !emailaddress.valid" class="alert alert-danger">emailadres is verplicht</div>
    <div *ngIf="f.submitted && !password.valid" class="alert alert-danger">wachtwoord is verplicht</div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">registreren
      <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
    </button>
  </form>
</div>

<div *ngIf="isLoggedIn() && registered" class="card card-body mx-auto bg-faded form-register mt-3">
  <legend class="m-b-1 text-xs-center">bedankt voor het registreren!</legend>
  <a role="button" class="btn btn-outline-secondary" routerLink="/home">ga verder</a>
</div>
<div *ngIf="isLoggedIn() && !registered" class="card card-body mx-auto bg-faded form-register mt-3">
  <legend class="m-b-1 text-xs-center">je bent al ingelogd</legend>
  <a role="button" class="btn btn-outline-secondary" routerLink="/home">ga terug</a>
</div>
