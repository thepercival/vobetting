<div *ngIf="competitionseasons" class="container-fluid home">

  <div class="mb-4">
    <h1>
      <span>kies</span>
      <button [routerLink]="['/home']" type="button" class="btn btn-outline-secondary btn-sm">
        <i class="fa fa-level-up fa-rotate-270"></i>
      </button>
    </h1>
  </div>
  <div>
    <app-betline-selection [competitionseasons]="competitionseasons" (processBetLinesFilter)="processBetLinesFilter($event)"></app-betline-selection>
  </div>
  <hr>
  <div>
    <div *ngFor="let game of games">
      <div>
        <span>{{game.getHomePoulePlace().getTeam().getName() }}</span>
        <span> vs </span>
        <span>{{game.getAwayPoulePlace().getTeam().getName() }}</span>
      </div>
      <app-betline-chart *ngFor="let betType of getBetTypes(game)" [game]="game" [betType]="betType" [structureService]="structureService"></app-betline-chart>
    </div>
  </div>
</div>
